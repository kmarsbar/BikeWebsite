<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="./images/square-logo.png" alt="NZ Tours Logo">
    </header>
    <div id="app">
      <nav>
            <a href="#">Home</a>
            <a href="index.html">Mountain Bikes</a>
            <a href="#">Road Bikes</a>
            <a href="#">Electric Bikes</a>
        <div class="nav-bar__inner">
          <button @click="toggleCartContent" 
                  class="cart" 
                  title="Show or hide cart content.">
            <span v-if="cart.length">In Cart: {{ cart.length }}</span>
            <span v-else>Your cart is empty</span>
          </button>
        </div>        
    </nav>
  
      <cart-content 
        :show-cart-content="showCartContent"
        :items="cart"
      ></cart-content>
      
      <product :premium="premium" @add-to-cart="updateCart"></product>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
  </body>
</html>
